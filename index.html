<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Music Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/musicbox-style.css"/>
    <link rel="stylesheet" href="public/css/loading.css"/>
    <link rel="icon" type="image/png" href="public/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="public/" sizes="16x16" />
    <script src="./src/lib/dancer.min.js" defer></script>
    <script src="./src/lib/fetch.js" defer></script>
    <script type="module" src="./src/classes/script.js"></script>
  </head>
  <body>

    <div id="menu">
      <img class="logo" src="https://giphy.com/static/img/about/stickers/logo-spin.gif">
      <h1>Music Box</h1>
      <fieldset>
        <form>
          <h2>1. Choose a song:</h2>
          <select id="song-selector"></select>

          <h2>2. Choose a theme:</h2>
          <input type="text" id="query-input" placeholder="Enter a word or phrase" />
          <div id="error" class="inactive">Not enough gifs for this theme. Please try another.</div>

          <input class="submit-button" type="submit" value="Go" />
        </form>
      </fieldset>
    </div>

    <div id="music" class="inactive">
      <div id="background-gif"></div>
      <div id="buffer-gif"></div>
      <div id="play-button">
        <img src="public/images/pause-icon.png" alt="Pause image">
      </div>
    </div>
  </body>
</html>
